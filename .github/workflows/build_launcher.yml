name: Build Launcher

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gradle Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
        ${{ runner.os }}-gradle-
    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - name: NPM CI
      run: npm ci
    - name: Build Game
      run: cd game && ./gradlew setupCIWorkspace && ./gradlew build && cd ..
    - name: Build Installer
      run: npm run make
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Launcher (Linux)
        path: |
          out/make/deb/x64/*.deb
          out/make/rpm/x64/*.rpm
  windows:
    runs-on: windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gradle Cache
      uses: actions/cache@v2
      with:
      path: |
        ~/.gradle/caches
        ~/.gradle/wrapper
      key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      restore-keys: |
        ${{ runner.os }}-gradle-
    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - name: Remove incompatible packages
      run: npm r electron-installer-debian
    - name: NPM CI
      run: npm ci
    - name: Build Game
      run: cd game && gradlew setupCIWorkspace && gradlew build && cd ..
    - name: Build Installer
      run: npm run make
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Launcher (Windows)
        path: out/make/squirrel.windows/x64/*.exe
